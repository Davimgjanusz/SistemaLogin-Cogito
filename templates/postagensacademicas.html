<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postar Trabalho Acadêmico | Cogito</title>
    <link rel="stylesheet" href="static/style/styleIndex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f5f7;
            --bg-soft: #f0f2f5;
            --card: #edf2f7;
            --brand: #a88a13;
            --brand-2: #a88a13;
            --accent: #a88a13;
            --text: #1a202c;
            --muted: #718096;
            --danger: #e53e3e;
            --highlight: #a88a13;
            --shadow: 0 10px 30px rgba(0, 0, 0, .15);
            --radius-xl: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Lexend Peta", Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 800px at 90% -10%, rgba(168, 138, 19, .25) 0%, rgba(168, 138, 19, 0) 60%),
                radial-gradient(1000px 800px at -10% 10%, rgba(168, 138, 19, .25) 0%, rgba(168, 138, 19, 0) 55%),
                linear-gradient(180deg, #f5f5f7 0%, #f5f5f7 100%);
            background-attachment: fixed;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 24px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-right: auto;
        }

        .logo span {
            display: inline-block;
        }

        .underline-o {
            color: var(--highlight);
            position: relative;
        }

        .underline-o::after {
            content: "";
            position: absolute;
            width: 60%;
            height: 4px;
            background-color: var(--text);
            bottom: -2px;
            left: 18%;
            border-radius: 2px;
        }

        .back-btn {
            background: rgba(0, 0, 0, .06);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(0, 0, 0, .1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: var(--text);
        }

        .post-type-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 16px;
        }

        .type-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(0, 0, 0, .06);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .type-btn.active {
            background: var(--brand);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.14);
            background: #f8f9fa;
            font-family: inherit;
            font-size: 14px;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(168, 138, 19, .2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
        }

        .file-upload {
            border: 2px dashed rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-upload:hover {
            border-color: var(--brand);
        }

        .file-upload i {
            font-size: 32px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .file-upload p {
            color: var(--muted);
            margin-bottom: 8px;
        }

        .file-upload small {
            color: var(--muted);
        }

        #file-name {
            margin-top: 8px;
            font-weight: 500;
            color: var(--brand);
        }

        #file-input {
            display: none;
        }

        .tag-editor {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .tag {
            background: rgba(168, 138, 19, 0.1);
            color: var(--brand);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .tag-remove {
            margin-left: 4px;
            cursor: pointer;
        }

        #tag-input {
            flex-grow: 1;
            min-width: 100px;
        }

        .formatting-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .format-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, .06);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .format-btn:hover {
            background: rgba(0, 0, 0, .1);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-outline {
            background: transparent;
            color: var(--text);
            border: 1px solid rgba(0, 0, 0, 0.14);
        }

        .btn-outline:hover {
            background: rgba(0, 0, 0, .04);
        }

        .btn-primary {
            background: var(--brand);
            color: white;
        }

        .btn-primary:hover {
            background: #947510;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 138, 19, 0.25);
        }

        .community-badge {
            display: inline-block;
            background: rgba(168, 138, 19, 0.1);
            color: var(--brand);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }
        /* Underlined yellow "O" */
.underline-o {
  color: var(--highlight);
  position: relative;
  text-decoration: none;
}

.underline-o::after {
  content: "";
  position: absolute;
  width: 60%;
  height: 5px;
  background-color: var(--text);
  bottom: -1px;
  left: 18%;
  border-radius: 3px;
}

.highlight-apostrophe {
  color: var(--highlight);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>C</span><span>o</span><span>g</span><span>i</span><span>t</span><span class="underline-o">o</span><span class="highlight-apostrophe">’</span>
            </div>
            <a href="/pagtcc" class="back-btn">Voltar</a>
        </div>

        <h1>Postar Trabalho Acadêmico</h1>

        <div class="post-type-selector">
            <button class="type-btn active">Texto</button>
            <button class="type-btn">Multimídia</button>
            <button class="type-btn">Link</button>
            <button class="type-btn">Enquete</button>
        </div>

        <form id="post-form">
            <div class="form-group">
                <label for="community">Selecione uma comunidade <span class="community-badge">Obrigatório</span></label>
                <select id="community" required>
                    <option value="">Selecione uma comunidade...</option>
                    <option value="tcc">Trabalhos de Conclusão (TCC)</option>
                    <option value="ic">Iniciação Científica</option>
                    <option value="mestrado">Mestrado</option>
                    <option value="doutorado">Doutorado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="title">Título <span class="community-badge">Obrigatório</span></label>
                <input type="text" id="title" placeholder="Adicione um título claro e descritivo" required>
            </div>

            <div class="form-group">
                <label for="content">Conteúdo</label>
                <div class="formatting-toolbar">
                    <button type="button" class="format-btn" title="Negrito">B</button>
                    <button type="button" class="format-btn" title="Itálico">I</button>
                    <button type="button" class="format-btn" title="Sublinhado">S</button>
                    <button type="button" class="format-btn" title="Tachado">X²</button>
                    <button type="button" class="format-btn" title="Citação">"</button>
                </div>
                <textarea id="content" placeholder="Descreva seu trabalho acadêmico (opcional)"></textarea>
                <div class="char-count">0/300</div>
            </div>

            <div class="form-group">
                <label>Arquivo do trabalho <span class="community-badge">PDF ou Word</span></label>
                <div class="file-upload" id="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Arraste aqui ou clique para enviar</p>
                    <small>PDF ou DOCX (até 10MB)</small>
                    <div id="file-name"></div>
                    <input type="file" id="file-input" accept=".pdf,.doc,.docx">
                </div>
            </div>

            <div class="form-group">
                <label for="tag-input">Adicionar tags</label>
                <input type="text" id="tag-input" placeholder="Digite uma tag e pressione Enter">
                <div class="tag-editor" id="tag-container"></div>
            </div>

            <div class="action-buttons">
                <button type="button" class="btn btn-outline">Salvar rascunho</button>
                <button type="submit" class="btn btn-primary">Postar</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentTextarea = document.getElementById('content');
            const charCount = document.querySelector('.char-count');
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('upload-area');
            const fileName = document.getElementById('file-name');
            const tagInput = document.getElementById('tag-input');
            const tagContainer = document.getElementById('tag-container');
            const postForm = document.getElementById('post-form');
            
            // Contador de caracteres
            contentTextarea.addEventListener('input', function() {
                const length = this.value.length;
                charCount.textContent = `${length}/300`;
                
                if (length > 300) {
                    charCount.style.color = 'var(--danger)';
                } else {
                    charCount.style.color = 'var(--muted)';
                }
            });
            
            // Upload de arquivo
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = 'var(--brand)';
                this.style.backgroundColor = 'rgba(168, 138, 19, 0.05)';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                this.style.borderColor = 'rgba(0, 0, 0, 0.2)';
                this.style.backgroundColor = 'transparent';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = 'rgba(0, 0, 0, 0.2)';
                this.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFile(this.files[0]);
                }
            });
            
            function handleFile(file) {
                const validTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                const maxSize = 10 * 1024 * 1024; // 10MB
                
                if (!validTypes.includes(file.type)) {
                    alert('Por favor, selecione um arquivo PDF ou Word.');
                    return;
                }
                
                if (file.size > maxSize) {
                    alert('O arquivo deve ter no máximo 10MB.');
                    return;
                }
                
                fileName.textContent = file.name;
            }
            
            // Sistema de tags
            tagInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag(this.value.trim());
                    this.value = '';
                }
            });
            
            function addTag(text) {
                if (!text) return;
                
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `${text} <span class="tag-remove">&times;</span>`;
                
                tag.querySelector('.tag-remove').addEventListener('click', function() {
                    tag.remove();
                });
                
                tagContainer.appendChild(tag);
            }
            
            // Envio do formulário
            postForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validações básicas
                const community = document.getElementById('community').value;
                const title = document.getElementById('title').value;
                const file = fileInput.files[0];
                
                if (!community) {
                    alert('Por favor, selecione uma comunidade.');
                    return;
                }
                
                if (!title) {
                    alert('Por favor, adicione um título.');
                    return;
                }
                
                if (!file) {
                    alert('Por favor, adicione um arquivo.');
                    return;
                }
                
                // Simular envio bem-sucedido
                alert('Trabalho postado com sucesso!');
                window.location.href = '/pagtcc';
            });
            
            // Botões de tipo de postagem
            const typeButtons = document.querySelectorAll('.type-btn');
            typeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    typeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>

    <!-- Font Awesome para ícones -->   
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
